<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction table</title>
    <link href="./build/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="rate-container">
        <span class="headers">Payment system rate</span>
        <div class="form-group rate-graph">
            <canvas id="bar-chart"></canvas>
        </div>
        <div class="form-group list-form">
            <ul class="rate-list no-default-list">
            </ul>
        </div>
    </div>

    <div class="projects-container">
        <span class="headers">All projects</span>
        <div class="form-group list-form">
            <ul class="project-list no-default-list"></ul>
        </div>
    </div>

    <div class="search-container">
        <span class="headers">Search</span>
        <div class="form-group">
            <div class="labels">
                <span>User</span>
            </div>
            <input id="user-search" type="text" class="form-control pull-right"
                   placeholder="Enter user" onkeyup="userSearchHandler(this)">
        </div>

        <div class="form-group">
            <div class="labels">
                <span>Payment method</span>
            </div>
            <input id="payment-method-search" type="text" class="form-control pull-right"
                   placeholder="Enter payment method" onkeyup="paymentMethodSearchHandler(this)">
        </div>

        <div class="form-group">
            <div class="labels">
                <span>Projects</span>
            </div>
            <div class="fix-chosen-select">
                <select data-placeholder="Choose projects" multiple class="form-control chosen-select">
                </select>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="transaction-table" class="table hover">
            <thead class="pink-style">
            <tr>
                <th style="width: 10%">id</th>
                <th style="width: 18%">date</th>
                <th style="width: 5%">status</th>
                <th style="width: 15%">project</th>
                <th style="width: 18%">payment method</th>
                <th style="width: 14%">user</th>
                <th style="width: 10%">amount</th>
                <th style="width: 10%">currency</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="build/app.bundle.js"></script>
</body>
</html>
