<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction table</title>
    <link href="./build/style.css" rel="stylesheet" type="text/css"/>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="app/transactionTable/transactionTable.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <link rel="stylesheet" href="node_modules/chosen-js/chosen.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <link href="app/transactionTable/transactionTable.css" rel="stylesheet" type="text/css"/>
    <link href="app/transactionTable/transactionTable.css" rel="stylesheet" type="text/css"/>


</head>
<body>
<div class="container">
    <div class="rate-container">
        <span class="headers">Payment systems rate</span>
        <div class="form-group rate-graph">
            <canvas id="bar-chart"></canvas>
        </div>
        <div class="form-group list-form">
            <ul class="rate-list no-default-list">
            </ul>
        </div>
    </div>

    <div class="projects-container">
        <span class="headers">All projects</span>
        <div class="form-group list-form">
            <ul class="project-list no-default-list"></ul>
        </div>
    </div>

    <div class="search-container">
        <span class="headers">Search</span>
        <div class="form-group">
            <div class="labels">
                <span>User</span>
            </div>
            <input id="user-search" type="text" class="form-control pull-right"
                   placeholder="Enter user">
        </div>

        <div class="form-group">
            <div class="labels">
                <span>Payment method</span>
            </div>
            <input id="payment-method-search" type="text" class="form-control pull-right"
                   placeholder="Enter payment method">
        </div>

        <div class="form-group">
            <div class="labels">
                <span>Projects</span>
            </div>
            <div class="fix-chosen-select">
                <select data-placeholder="Choose projects" multiple class="form-control chosen-select">
                </select>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="transaction-table" class="table hover">
            <thead class="pink-style">
            <tr>
                <th style="width: 10%">id</th>
                <th style="width: 18%">date</th>
                <th style="width: 5%">status</th>
                <th style="width: 15%">project</th>
                <th style="width: 18%">payment method</th>
                <th style="width: 14%">user</th>
                <th style="width: 10%">amount</th>
                <th style="width: 10%">currency</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="node_modules/chosen-js/chosen.jquery.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>



<script src="build/app.bundle.js"></script>
</body>
</html>
